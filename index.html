        <div id="faq_container"> 
          <h1 id="faqHeader"> FAQs </h1>

          <button class="accordion"> Are all beats free to use? </button><div class="panel"><p> All of my beats are free for non profit use only, so if you want to release a song with it you need a license. The free version is tagged. </p></div>
          <button class="accordion"> Where can I download the beats? </button><div class="panel"><p> They are all available for free download on BeatStars. You can also contact me if you want me to send it by email. </p></div>
          <button class="accordion"> How do I purchase a license? </button><div class="panel"><p> You can go to my BeatStars page or simply add the beat to cart under 'BEATS' on this site. </p></div>
          <button class="accordion"> Where do I find the licensing details? </button><div class="panel"><p> General licensing info is found under 'LICENSES'. All of the details are available on BeatStars, where you can see the contracts in full. </p></div>
          <button class="accordion"> What if my track exceeds the amount of streams allowed for my lease? </button><div class="panel"><p> You simply purchase a license with higher limits. If you have a Basic Lease and exceed the limitations, you will have to purchase a Track Out Lease, Unlimited or Exclusive License. </p></div>
        
        </div>

      </div>
  </script>

    <h3 id="aboutHeader"> Who is Freo Beats? </h3>
    <div id="aboutP">

      <p> 
        Freo is a Swedish producer and beat maker influenced by a wide range of artists, from Pink Floyd to Travis Scott. 
        He recently engaged in a contract with Universal and 3Monkeys, participating with three tracks on a trap album distributed through Universal Production Music. 
        The young producer promotes and sells beats through BeatStars, where he has also been featured in official playlists. 
      </p>

  <!--    <p> 
        The young producer promotes and sells beats through BeatStars, where he has also been featured in official playlists. 
        The most recent release of his music is a track by upcoming artist Leon DC called 'Rainy Days', for which Freo is the sole composer and producer of the instrumental.    
      </p> -->

      <p> Freo's interest in music started at the age of 10, playing guitar in a band in school. 
        He started recording his own covers on an iPad and as his interest developed, Freo moved on to EDM production in Logic Pro. 
        He released and performed his own electronic music as Lewén, but now mostly produces instrumentals for other artists.
      </p>

      <p> 
        In 2017, Freo went to Australia for a month to learn about production and recording as well as artistry from Brian 'Khamelion' Mitra at Fremantle Recording Studios. 

        "The amount of inspiration I felt while following Brian in Fremantle was insane. It's something I'm always seeking and longing for".
        The name 'Freo' is a vernacular for Fremantle.
      </p>

    </div>
